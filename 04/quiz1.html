<span id="now"></span>   /   <span id="all"></span>
<button id="right">></button>


<script>

    var todayPhotoNum = 8; // 전체 사진 갯수

    var nowNum = 1; // 현재 표시 숫자

    var wrap = document.getElementById('wrap');
    var now = document.getElementById('now'); // 현재 사진(now) element
    var all = document.getElementById('all'); // 모든 사진(all) element
    var left = document.getElementById('left'); // 왼쪽(left) button
    var right = document.getElementById('right'); // 오른쪽(right) button
    right.addEventListener('click', displayRightSide);
    left.addEventListener('click', displayLeftSide);

    
    var todayPhoto = [

    // 초기 화면 

    var str = '';
    for(var i=0; i<displayNum; i++){
        str += '<img src="'+todayPhoto[i].img+'"> ';
    }

    wrap.innerHTML = str;



    now.innerHTML = nowNum; // 현재 카운트 
    all.innerHTML = Math.ceil(todayPhotoNum / displayNum); // 전체 카운트


    function displayRightSide() { // 오른쪽을 클릭했을 때

        if(nowNum != 3) {
            nowNum = nowNum + 1;
        }

        now.innerHTML = nowNum;
  
        str = '';
        wrap.innerHTML = str; 

        if(nowNum == 2) {
            for(var i=3; i<6; i++) {
            str += '<img src="'+todayPhoto[i].img+'"> ';
          }
            
        }

        if(nowNum == 3) {
            for(var i=6; i<8; i++) {
            str += '<img src="'+todayPhoto[i].img+'"> ';  
            }
        }
        wrap.innerHTML = str;  
    }
    
    function displayLeftSide() {  // 왼쪽을 클릭했을 때

        if(nowNum != 1) {
          nowNum = nowNum - 1;
        }

        now.innerHTML = nowNum;

        str = '';
        wrap.innerHTML = str; 

        if(nowNum == 1) {
            for(var i=0; i<3; i++) {
            str += '<img src="'+todayPhoto[i].img+'"> ';  
            }
        }

        if(nowNum == 2) {
            for(var i=3; i<6; i++) {
            str += '<img src="'+todayPhoto[i].img+'"> ';  
            }
        }
        wrap.innerHTML = str; 
    }
    


</script>
